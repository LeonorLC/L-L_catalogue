<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L&L crochet</title>
    <!-- Google Fonts: Meow Script and Delius Swash Caps -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Delius+Swash+Caps&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Delius Swash Caps', cursive; /* Use Delius Swash Caps for general text */
            background-color: #fff9fc; /* Background color */
            margin: 0;
            padding: 0;
            display: block; /* Allow scrolling */
            height: 100%;
            width: 100%;
            position: relative; /* To position the logo */
        }
        h1 {
            font-family: 'Meow Script', cursive;
            color: #ffb9a8;
            font-size: 5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            color: #ffaa1b;
            font-size: 1.7rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .catalog-button {
            font-family: 'Delius Swash Caps', cursive; /* Button text font */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px; /* Fixed width for all buttons */
            text-align: center; /* Center text inside the button */
        }
        .catalog-button:hover {
            opacity: 0.9;
        }
        .btn-bonecos {
            background-color: #cff687; /* Color for Bonecos button */
        }
        .btn-jogos {
            background-color: #ffde59; /* Color for Jogos button */
        }
        .btn-porta-chaves {
            background-color: #9fdadf; /* Color for Porta-chaves button */
        }
        .btn-acessorios {
            background-color: #ffc46a; /* Color for Acessórios de Cabelo button */
        }
        .logo {
            width: 70px; /* Adjust logo size */
            height: auto;
            margin-top: 20px; /* Spacing above the logo */
            display: block;
            margin-left: auto;
            margin-right: auto; /* Center the logo */
        }
        .order-button {
            background-color: #fd967e; /* Button color */
            font-family: 'Delius Swash Caps', cursive;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .order-button:hover {
            background-color: #e4a9a5; /* Darker shade on hover */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(253, 226, 240, 0.6); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff9fc; /* Inside the rectangle background color */
            border: 4px solid #ffb9a8; /* Border color */
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 550px;
            display: flex;
            align-items: center;
            position: relative;
            /*justify-content: space-between; /* Space between text and image */
        }
        .modal-text {
            text-align: left; /* Align text to the left */
            width: 60%; /* Adjust width to make space for image */
        }
        .modal-image {
            width: 50px; /* Adjust width for image */
            position: absolute;
            top: 10px; /* Move logo to the top */
            right: 10px; /* Move logo to the right */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        footer {
            font-family: Arial, sans-serif; /* Footer text in Arial */
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>L&L crochet</h1>
    <h2>Catálogo</h2> <!-- Subtitle below the title -->
    
    <div class="button-container">
        <button class="catalog-button btn-bonecos" onclick="window.open('pdfs/bonecos.pdf', '_blank')">Bonecos</button>
        <button class="catalog-button btn-jogos" onclick="window.open('pdfs/jogos.pdf', '_blank')">Jogos</button>
        <button class="catalog-button btn-porta-chaves" onclick="window.open('pdfs/porta-chaves.pdf', '_blank')">Porta-chaves</button>
        <button class="catalog-button btn-acessorios" onclick="window.open('pdfs/acessorios-de-cabelo.pdf', '_blank')">Acessórios de Cabelo</button>
    </div>

    <!-- Order Button -->
    <button class="order-button" id="orderButton">Fazer encomenda</button>

    <!-- Logo image below the order button -->
    <img src="logo_lil.png" alt="L&L Crochet Logo" class="logo">

    <!-- Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-text">
                <p>Para fazeres a tua encomenda contacta-nos por:</p>
                <ul>
                    <li>@ll.crochet</li>
                    <li>l.lcrochet.amigurumi@gmail.com</li>
                </ul>
            </div>
            <img src="logo_lil.png" alt="L&L Crochet Logo" class="modal-image"> <!-- Replace 'logo.png' with your actual logo path -->
        </div>
    </div>

    <footer>
        &copy; L&L crochet | Feito à mão com muito carinho! ❤️
    </footer>

    <script>
        // Get modal and button elements
        var modal = document.getElementById("orderModal");
        var btn = document.getElementById("orderButton");
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "flex";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
